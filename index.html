<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Gatos</title>

  <!-- Fonte cursiva -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>ğŸ¾ Cadastro de Gatos</h1>
      <p class="subtitle">Adicione nome, idade e raÃ§a â€” seus gatinhos ficam salvos automaticamente.</p>
    </header>

    <section class="form-section">
      <form id="gatoForm" autocomplete="off">
        <div class="row">
          <label for="nome">Nome</label>
          <input id="nome" type="text" placeholder="Ex: Mimosa" required />
        </div>

        <div class="row">
          <label for="idade">Idade</label>
          <input id="idade" type="number" min="0" placeholder="Anos" required />
        </div>

        <div class="row">
          <label for="raca">RaÃ§a</label>
          <input id="raca" type="text" placeholder="Ex: SRD, Persa..." required />
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Cadastrar</button>
          <button type="button" id="limparBtn" class="btn ghost">Limpar Lista</button>
        </div>
      </form>
    </section>

    <section class="cards-section">
      <h2>Gatos Cadastrados</h2>
      <div id="listaGatos" class="cards-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- Toast de sucesso -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
